{% set version = '0.2-21' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cba
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cba_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cba/cba_{{ version }}.tar.gz
  sha256: a61e787458e2df5049bea797bb442d6c86ebc9aa9b4dfbf043e23adac15d5048

build:
  merge_build_host: True  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-proxy
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-proxy

test:
  commands:
    - $R -e "library('cba')"           # [not win]
    - "\"%R%\" -e \"library('cba')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=cba
  license: GPL-2
  summary: 'Implements clustering techniques such as Proximus and Rock, utility functions for
    efficient computation of cross distances and data manipulation. '
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

